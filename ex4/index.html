<body>
    <form action="http://se.shenkar.ac.il/teach/web1/get_form3.php" method="get">
        <label class="form-label">
            Full Name:
        </label>
        <input class="form-control" id="fullname" type="text" name="fullName" placeholder="My Name is slim shady">
        <label class="form-label">
            Password: <input class="form-control" id="pass" type="password" name="pass" placeholder="Password">
        </label>
        <label class="form-label">
            Mail: <input class="form-control" id="mail" type="email" name="mail" placeholder="E-Mail">
        </label>
        <label class="form-label">
            Website: <input class="form-control" id="website" type="url" name="website" placeholder="http://www.placeholder.com">
        </label>
        <label class="form-label">
            Phone: <input class="form-control" id="phone" type="tel" name="phone" placeholder="Phone Number">
        </label>
        <label class="form-label">
            Coffee: <input class="form-control" id="coffee" type="number" name="coffee" placeholder="Strength">
        </label>
        <label class="form-label">
            Temper: <input class="form-control" id="temper" type="range" name="temper">
        </label>
        <label class="form-label">
            Address: <textarea id="address" name="address" cols="30" rows="10"></textarea>
        </label>
        <label class="form-label interests">
            Interests:
            <span>
                <input class="form-control" class="interests" type="checkbox" name="interests[]" value="Mountain biking"> Mountain biking
            </span>
            <span>
                <input class="form-control" class="interests" type="checkbox" name="interests[]" value="Sci-Fi"> Sci-Fi
            </span>
            <span>
                <input class="form-control" class="interests" type="checkbox" name="interests[]" value="Code"> Code
            </span>
        </label>
        <label class="form-label">
            Gender:
            <span>
                <input class="form-control" type="radio" name="gender"> Male
            </span>
            <span>
                <input class="form-control" type="radio" name="gender"> Female
            </span>
        </label>
        <label class="form-label">
            Age:
            <select name="age" required min="23" max="38">
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
            </select>
        </label>
        <label class="form-label">
            <input class="form-control" type="submit">
        </label>
    </form>
