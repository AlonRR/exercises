<body>
    <h1 class="container display-1 p-0">Form</h1>
    <form class="container needs-validation" action="http://se.shenkar.ac.il/teach/web1/get_form3.php" method="get"
        novalidate>
        <div class="row g">
            <label class="form-label p-0 g-3">Full Name:</label>
            <input class="form-control" id="fullname" type="text" name="fullName" placeholder="My Fullname"
                aria-describedby="Letters only" pattern="[a-zA-Z]+ +[a-zA-Z]+" required>
            <div class="invalid-feedback">Requires at least one space</div>
        </div>
        <div class="row">
            <label class="form-label p-0 g-3">Password:</label>
            <input class="form-control" id="pass" type="password" name="pass" placeholder="My Password" pattern=".+">

        </div>
        <div class="row">
            <label class="form-label p-0 g-3">Mail:</label>
            <input class="form-control" id="mail" type="email" name="mail" placeholder="e.g. myname@email.com">
            <div class="invalid-feedback">Please input a valid E-mail address</div>

        </div>
        <div class="row">
            <label class="form-label p-0 g-3">Website:</label>
            <input class="form-control" id="website" type="url" name="website"
                placeholder="e.g. http://www.placeholder.com">
            <div class="invalid-feedback">Please input a valid webpage e.g. http://www.placeholder.com</div>
        </div>
        <div class="row">
            <label class="form-label p-0 g-3">Phone:</label>
            <input class="form-control" id="phone" type="tel" name="phone" placeholder="e.g. 0543219876"
                pattern="[0-9]{9,10}">
            <div class="invalid-feedback">Please input a valid Phone number 9 or 10 digits</div>
        </div>
        <div class="row">
            <label class="form-label p-0 g-3" for="coffee">Coffee:</label>
            <input class="form-control" id="coffee" type="number" name="coffee" placeholder="e.g. 10">
        </div>
        <div class="row">
            <label class="form-label p-0 g-3 " for="temper">Temper:</label>
            <input class="form-range " id="temper" type="range" name="temper">
        </div>
        <div class="row">
            <label class="form-label p-0 g-3 " for="address">Address:</label>
            <textarea class="form-control " id="address" name="address" cols="30" rows="3"
                placeholder="e.g. 35 Main st., Clevland, OH, USA"></textarea>
        </div>
        <div class="row">
            <label class="form-label p-0 g-3 interests" for="interests">Interests:</label>
            <div class="">
                <span class="form-check">
                    <input class="form-check-input interests" id="mountain" type="checkbox" name="interests[]"
                        value="Mountain biking">
                    <label class="form-check-label" for="mountain">Mountain biking</label>
                </span>
                <span class="form-check">
                    <input class="form-check-input interests" id="sci-fi" type="checkbox" name="interests[]"
                        value="Sci-Fi">
                    <label class="form-check-label" for="sci-fi">Sci-Fi</label>
                </span>
                <span class="form-check">
                    <input class="form-check-input interests" id="code" type="checkbox" name="interests[]" value="Code">
                    <label class="form-check-label" for="code">Code</label>
                </span>
            </div>
        </div>
        <div class="row">
            <label class="form-label p-0 g-3 ">Gender:</label>
            <div class="">
                <span class="form-check">
                    <input class="form-check-input" id="male" type="radio" name="gender" value="male">
                    <label class="form-check-label" for="male">Male</label>
                </span>
                <span class="form-check">
                    <input class="form-check-input" id="female" type="radio" name="gender" value="female">
                    <label class="form-check-label" for="female">Female</label>
                </span>
                <span class="form-check">
                    <input class="form-check-input" id="other" type="radio" name="gender" value="other">
                    <label class="form-check-label" for="other">Other</label>
                </span>
            </div>
            <div class="invalid-feedback">Please choose one</div>

        </div>
        <div class="row">
            <label class="form-label p-0 g-3 " for="age">Age:</label>
            <select class="form-select " id="age" name="age" required min="23" max="38">
                <option value="">Please choose...</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
                <option value="32">32</option>
                <option value="33">33</option>
                <option value="34">34</option>
                <option value="35">35</option>
                <option value="36">36</option>
                <option value="37">37</option>
                <option value="38">38</option>
            </select>
            <div class="invalid-feedback">Please choose one</div>
        </div>
        <div class="row ">
            <label class="form-label p-0 g-3 ">
            </label>
            <input class="btn btn-primary btn-lg" type="submit">
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
